<!DOCTYPE html>
<html lang="en">
  <head>
    <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!-- Daily.co  -->
      <script crossorigin src="https://unpkg.com/@daily-co/daily-js"></script>
      <!-- socket.io -->
      <script
        src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"
        integrity="sha512-zoJXRvW2gC8Z0Xo3lBbao5+AS3g6YWr5ztKqaicua11xHo+AvE1b0lT9ODgrHTmNUxeCw0Ry4BGRYZfXu70weg=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
      ></script>
      <!--* Bootstrap  -->
      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous"
      />
      <!--* Font awaesome  -->
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
      />
      <!-- Fonts -->
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,500&display=swap"
        rel="stylesheet"
      />
      <!--* CSS block -->
      <link rel="stylesheet" type="text/css" href="../static/css/base.css" />
      {% block css %}{% endblock %}
      <!--* Title block -->
      <title>{% block title %}{% endblock %}</title>
    </head>
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-light fixed-top"
        style="background-color: #8bf7d3; height: 7vh"
      >
        <a id="nav_title" href="home" class="navbar-brand">Moja apoteka</a>
        <form class="form-inline">
          {% if cart_icon %}
          <a
            id="nav_icon"
            href="cart"
            style="
              display: flex;
              justify-content: center;
              margin-right: 2rem;
              cursor: pointer;
              text-decoration: none;
            "
          >
            <i id="cart_icon" class="fa-solid fa-cart-shopping fa-2xl"></i>
            <p id="cart_text">Korpa</p>
          </a>
          {% endif %}
        </form>
      </nav>
    </header>
    <div class="image-bg">
      <div class="image-overlay">
        <div id="root">{% block content %}{% endblock %}</div>
      </div>
    </div>
    {% block scripts %}{% endblock %}
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
